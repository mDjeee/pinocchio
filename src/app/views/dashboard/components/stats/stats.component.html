<div class="flex items-center justify-between gap-4">
  @for(stat of statsList; track $index) {
    <div
      class="w-full bg-white p-4 rounded-lg shadow text-center border border-gray-100"
    >
      <div class="text-sm text-gray-500 text-nowrap">{{ stat.label }}</div>
      <div class="text-xl font-bold">{{ stats[stat.key] }}</div>
    </div>
  }
</div>
