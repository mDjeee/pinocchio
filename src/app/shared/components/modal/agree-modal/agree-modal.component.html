<div class="bg-white rounded-lg shadow-xl max-w-md w-full">
  <div class="p-6">
    <h3 class="text-lg font-medium text-gray-900 mb-2 pb-2 border-b">{{ data.title || 'Вы уверены что хотите это?' }}</h3>

    <div class="flex justify-end space-x-3">
      <button
        mat-dialog-close
        class="px-4 py-2 text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      >
        {{ data.cancel || 'Нет' }}
      </button>

      <button
        (click)="onConfirm()"
        class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      >
        {{ data.confirm || 'Да' }}
      </button>
    </div>
  </div>
</div>
