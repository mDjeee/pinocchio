<div class="flex flex-col gap-y-5 p-6 max-w-2xl">
  <!-- Header -->
  <div class="border-b pb-3 flex justify-between">
    <div>
      <h2 class="text-2xl font-bold text-gray-800">Информация о компании</h2>
      <p class="text-gray-500">Детальные данные организации</p>
    </div>

    <lucide-icon
      [className]="'cursor-pointer hover:text-gray-600'"
      mat-dialog-close
      name="x"
    ></lucide-icon>
  </div>

  <!-- Company Info -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
      <p class="text-sm font-medium text-gray-500">Название компании</p>
      <p class="text-gray-800">{{company.name}}</p>
    </div>

    <div>
      <p class="text-sm font-medium text-gray-500">ИНН</p>
      <p class="text-gray-800">{{company.phoneNumber}}</p>
    </div>

    <div>
      <p class="text-sm font-medium text-gray-500">ПОЧТА</p>
      <p class="text-gray-800">{{company.email}}</p>
    </div>

    <!-- Address -->
    <div>
      <p class="text-sm font-medium text-gray-500">Адрес</p>
      <p class="text-gray-800">{{company.address}}</p>
    </div>
  </div>


  <!-- Footer Buttons -->
  <div class="flex justify-end space-x-3 pt-4 border-t">

    <button
      class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none"
      [routerLink]="['/companies', company.id]"
      queryParamsHandling="merge"
      mat-dialog-close
    >
      Подробнее
    </button>
  </div>
</div>
