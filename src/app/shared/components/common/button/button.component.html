
<button
  [type]="type"
  [disabled]="disabled"
  (click)="onClick.emit($event)"
  class="inline-flex items-center justify-center transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 disabled:opacity-50 disabled:pointer-events-none !rounded-[14px]"
  [class]="buttonClasses"
>
  @if (loading) {
    <span class="inline-flex items-center">
          <svg class="animate-spin -ml-1 mr-2 h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </span>
  }
  @if (iconPosition === 'left' && icon) {
    <span [class]="iconClasses" [innerHTML]="icon"></span>
  }
  <ng-content></ng-content>
  @if (iconPosition === 'right' && icon) {
    <span [class]="iconClasses" [innerHTML]="icon"></span>
  }
</button>
