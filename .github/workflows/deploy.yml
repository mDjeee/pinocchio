name: Deploy to Remote Server

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v3

      - name: üì¶ Build Angular App (Locally)
        run: |
          npm install --legacy-peer-deps
          npm run build

      - name: üìÇ Copy files to remote server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "dist/,nginx.conf,docker-compose.yml"
          target: "~/pinocchio"

      - name: üöÄ Deploy on Server (Force Cleanup + Rebuild)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/pinocchio
            # Force remove old containers and volumes
            docker-compose down --volumes --remove-orphans --rmi local || true
            # Clean up dangling images
            docker image prune -f
            # Rebuild and start fresh
            docker-compose up -d --force-recreate
